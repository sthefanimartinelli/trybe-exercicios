<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
    
      // Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
      // - document.getElementById()
      // - document.getElementsByClassName()
      // - document.getElementsByTagName()

      // 1. Crie e execute uma função que mude o texto na tag `<p>-----</p>`, para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)

      function changeParagraph() {
        document.getElementsByTagName('p')[1].innerText = 'Fome';
      }
      changeParagraph();

      // 2. Crie e execute uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
      
      function changeRectangle() {
        let squareColor = document.getElementsByClassName('main-content')[0];
        squareColor.style.backgroundColor = 'rgb(255, 159, 132)'
      }

      changeRectangle();

      // 3. Crie e execute uma função que mude a cor do quadrado vermelho para branco.

      function changeSquare() {
        let squareColor = document.getElementsByClassName('center-content')[0];
        squareColor.style.backgroundColor = 'rgb(255, 159, 132)'
      }

      changeSquare();
      
      // 4. Crie e execute uma função que corrija o texto da tag <h1>.

      function correctText() {
        let text = document.getElementsByTagName('h1')[0];
        text.innerText = 'Exercício - JavaScript';
      }

      correctText();

      // 5. Crie e execute uma função que modifique o texto da primeira tag <p> para maiúsculo.

        function changeText() {
          let firstParagraph = document.getElementsByTagName('p')[0];
          firstParagraph.innerText = firstParagraph.innerText.toUpperCase();
        }

        changeText();


      // 6. Crie e execute uma função que exiba o conteúdo de todas as tags <p> no console.

        function allParagraphs() {
          let array = document.getElementsByTagName('p');
          for (index = 0; index < array.length; index += 1) {
            console.log(array[index].innerText);
          }
        }

        allParagraphs();

    </script>
  </body>
</html>
