<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
      // Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
      // - document.getElementById()
      // - document.getElementsByClassName()
      // - document.getElementsByTagName()
      // 1. Crie e execute uma função que mude o texto na tag `<p>-----</p>`, para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
      
      const segundaTag = document.getElementsByTagName('p')[1];
      segundaTag.innerText = 'Desenvolvedora full-stack trabalhando para empresa americana.'

      // 2. Crie e execute uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).

      function changeColor() {
        const quadrado = document.getElementsByClassName("main-content")[0];
        quadrado.style.backgroundColor = 'rgb(76,164,109';
      }

      changeColor();

      // 3. Crie e execute uma função que mude a cor do quadrado vermelho para branco.

      function changeSectionColor() {
        const section = document.getElementsByClassName("center-content")[0];
        section.style.backgroundColor = 'white';
      }

      changeSectionColor();

      // 4. Crie e execute uma função que corrija o texto da tag <h1>.
      
      function correctText() {
        const h1 = document.getElementsByClassName('title')[0];
        h1.innerText = 'Exercício - JavaScript'
      }

      correctText();

      // 5. Crie e execute uma função que modifique o texto da primeira tag <p> para maiúsculo.

      function changeText() {
        const primeiraTagP = document.getElementsByTagName('p')[0];
        primeiraTagP.innerText = primeiraTagP.innerText.toUpperCase();
      }

      changeText();
      // 6. Crie e execute uma função que exiba o conteúdo de todas as tags <p> no console.
       
      function printTagsP() {  
        const tagsP = document.getElementsByTagName('p');
        for (let index = 0; index < tagsP.length; index += 1) {
          console.log(tagsP[index].innerHTML);   
        }
      }
      printTagsP();
    </script>
  </body>
</html>
