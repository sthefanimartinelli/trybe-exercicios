<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap-5.2.2-dist/css/bootstrap.min.css">
    <script src="./bootstrap-5.2.2-dist/js/bootstrap.min.js"></script>
</head>

<body>
    <h1 class="display-4 text-muted">Header da página</h>
    <form action="" method="get" id="form-data">
        <fieldset>
            <label class="form-label" for="fullName" class="form-label">Nome Completo:</label>
            <input class="form-data" type="text" id="fullName" name="fullName" placeholder="Digite seu nome completo" maxlength="40"
                minlength="10" required>
            <br>
            <label class="form-label" for="email">Endereço de e-mail:</label>
            <input class="form-data" type="email" id="email" name="email" placeholder="Digite seu e-mail" maxlength="50" minlength="10"
                required>
            <br>
            <label class="form-label" for="destination1">Cidade</label>
            <input class="form-control" type="radio" id="destination1" className="radios" name="destinations" value="Cidade" class="form-check-input" required>
            <label class="form-label" for="destination2">Campo</label>
            <input class="form-control" type="radio" id="destination2" className="radios" name="destinations" value="Campo" class="form-check-input" required>
            <label class="form-label" for="destination3">Praia</label>
            <input class="form-control" type="radio" id="destination3" className="radios" name="destinations" value="Praia" class="form-check-input" required>
            <label class="form-label" for="destination4">Montanhas</label>
            <input class="form-control" type="radio" id="destination4" className="radios" name="destinations" value="Montanhas" class="form-check-input" required>
            <br>
            <label class="form-label" for="why">Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso TrybeTrip?</label>
            <br />
            <textarea class="form-control" name="why" id="why" cols="60" rows="10" placeholder="Digite sua resposta vencedora aqui"></textarea>
            <br />
            <label class="form-label" for="date">Qual a melhor data para realizar sua viagem?</label>
            <input class="form-control" type="date" id="date">
            <br />
            <label class="form-label" for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe. </label>
            <input class="form-control" type="checkbox" name="promo" id="promo">
            <br />
            <label class="form-label" for="agreement">Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
            <input class="form-control" type="checkbox" name="agreement" id="agreement" required>
        </fieldset>
        <button type="submit" class="btn btn-sucess" id="submit-btn" disabled>Participar do concurso TrybeTrip</button>
        <button type="button" class="btn" id="clear-btn">Apagar informações</button>
    </form>
    <script src="./script.js"></script>
</body>

</html>
